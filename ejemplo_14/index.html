<!DOCTYPE html>
<html ng-app="CustomDirective">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="jquery-ui.min.css">
	<title>Ng-src y ng-cloak</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="app.js"></script>

	<style>
		.circular{
			border-radius: 50%;
			width: 100px;
			height: 100px;
			display: inline-block;
		}
		.non-list{
			list-style-type: none;
		}
		body,html{
			text-align: center;
			background-color: #eee;
			margin: 0px;
		}
	</style>

</head>
<body ng-controller="AppCtrl">
	<input type="text-align" mio-autocomplete="repos" placeholder="Buscar Repositorio">
	<ul class="non-list" ng-cloak>
		<li ng-repeat="repo in posts" ng-hide="main_repo && main_repo != repo.name">
			<!--<div class="circular" style="background: url({{repo.owner.avatar_url}}); background-position: center;background-size: cover;"></div>-->
			<div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
			<h1> {{repo.name}} </h1>
		</li>
	</ul>
	<button ng-click="main_repo =  null">limpiar</button>
</body>
</html>
