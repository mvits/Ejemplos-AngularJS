<!DOCTYPE html>
<html ng-app="ListaNotas"><!--Indica que es una aplicaciÃ³n de angular -->
<head>
	<meta charset="utf-8">
	<title>Hola Controller(AngJs)</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="angular-local-storage.js"></script>
	<script src="controller.js"></script>
</head>
	<body ng-controller="ControllerLista">
		<ul>
			<li ng-repeat="actividad  in todo">
				{{actividad.descripcion}}
				{{actividad.fecha | date: 'short'}}
			</li>
		</ul>
		<form ng-submit="agregarNota()">
			<input type="text" ng-model="newActv.descripcion">
			<input type="datetime-local" ng-model="newActv.fecha">
			<input type="submit" value="Guardar Actividad">
		</form>
		<button ng-click="limpiar()">Limpiar</button>
	</body>
</html>
