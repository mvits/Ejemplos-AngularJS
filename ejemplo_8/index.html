<!DOCTYPE html>
<html ng-app="LaMiaPrimaApp">
<head>
	<meta charset="utf-8">
	<title>La mia prima pagina (AgJs)</title>
	<style>
		.animated{
			opacity: 1;
			max-height: auto;
			overflow: hidden;
			transition: all 5s;
		}
		.animated.ng-hide{

			opacity: 0;
			max-height: 0px !important;
			display: block !important;
		}


	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
	<body ng-controller="PrimaController">
		<!--<ul ng-hide="posts.length == 0" class="animated">-->
		<div ng-hide="expression"></div>	
		<ul ng-show="posts.length != 0" class="animated">
			<li ng-repeat="post in posts">
				<h2>{{post.title}}</h2>
				<p>{{post.body}}</p>
			</li>		
		</ul>
	</body>
</html>
