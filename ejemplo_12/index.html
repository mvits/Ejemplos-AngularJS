<!DOCTYPE html>
<html ng-app>
<head>
	<style>
		.hover{
			background-color: rgb(200,50,50);
		}
		.no-hover{
			background-color: rgb(50,50,200);			
		}

	</style>
	<title>Ejemplo Directivas</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
</head>
<body>
	<!--<button ng-mouseover="bandera = true" ng-mouseout="bandera = false" >
		Seleccioname
	</button>-->

	<button ng-click="bandera = !bandera" ng-class="{'hover': bandera, 'no-hover': !bandera}" >
		Seleccioname
	</button>
	<span ng-show="bandera">&lt; - Clic me</span>
	<p>
		{{bandera}}
	</p>
</body>
</html>
