<!DOCTYPE html>
<html ng-app="LaMiaPrimaApp"><!--Indica que es una aplicaciÃ³n de angular -->
<head>
	<meta charset="utf-8">
	<title>Hola Controller(AngJs)</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
	<body ng-controller="PrimaController">
		<input type="text" ng-model="newPost.title">
		<br>
		<textarea ng-model="newPost.body" >
			
		</textarea>
		<br>
		<button ng-click="addPost()">Registrar</button>
		<br>
		<ul>
			<li ng-repeat="post in posts">
				<h2>{{post.title}}</h2>
				<p>{{post.body}}</p>
			</li>		
		</ul>
	</body>
</html>
