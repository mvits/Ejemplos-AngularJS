<!DOCTYPE html>
<html ng-app="LaMiaPrimaApp"><!--Indica que es una aplicaciÃ³n de angular -->
<head>
	<meta charset="utf-8">
	<title>Hola Controller(AngJs)</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
	<body ng-controller="PrimaController">
		<input type="text" ng-model="nuevoEstado.estado">
		<br>
		<input type="text" ng-model="nuevoEstado.usuario">
		<br>
		<button ng-click="agregarEstado()">Nuevo Estado</button>
		<br>
		<h3>Estados Generales</h3>
		<ul>
			<li ng-repeat="estado in estados">
				{{estado.estado}} - <strong>{{estado.usuario}}</strong>
			</li>			
		</ul>
	</body>
</html>
