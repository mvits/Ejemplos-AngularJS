<html ng-app="LaMiaPrimaApp"><!--Indica que es una aplicaciÃ³n de angular -->
<head>
	<meta charset="utf-8">
	<title>Hola Controller(AngJs)</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="controller.js"></script>

	<body ng-controller="PrimaController">

			<input type="text" ng-model='$parent.nombre'>
		</div>

	</body>
</html>
